<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>React Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      .heading {
        background: black;
      }
      .btn {
        border: 1px solid black;
        border-radius: 1%;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script
    crossorigin
    src="https://unpkg.com/react@16/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
  ></script>
  <script type="text/babel">
    // original javascript syntax that we used before...
    // const myEle = React.createElement('div',{},'this is a div');
    // babel JSX syntax that we use now...
    const MyAge = props => {
      return <h1>30</h1>;
    };
    const HelloComponent = props => (
      <h1>Hello Guys I'm from React Component Land!</h1>
    );
    const MyButton = props => <button className="btn">Click Me</button>;
    const App = props => {
      console.log("props:", props);
      return (
        <div>
          <h1>This is a test</h1>
          <h1>This is a test</h1>
          <MyAge />
          <HelloComponent />
          <MyButton />
        </div>
      );
    };
    ReactDOM.render(<App name="Ben" />, document.getElementById("root"));
  </script>
</html>
